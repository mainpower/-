<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <script>
	 var list = [
	  {"iL":"https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Flag_of_the_Republic_of_China.svg/225px-Flag_of_the_Republic_of_China.svg.png",
		"tL":"Taiwan",
		"pL":"台南",
		"hL":"http://farm6.static.flickr.com/5256/5507924293_e77150aebe_o.jpg"},
	  {"iL":"https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Flag_of_South_Korea.svg/1280px-Flag_of_South_Korea.svg.png",
		"tL":"Korea",
		"pL":"首爾",
		"hL":"http://m.wabuw.com/uploads/image/120227160146_1930.jpg"},
	  {"iL":"http://www.mofa.gov.tw/Upload/Sites/FlagUrlLink/32012246-cb8b-424b-8ba5-4a35445105f3.gif",
		"tL":"Japan",
		"pL":"大阪",
		"hL":"http://farm9.staticflickr.com/8347/8184571908_5b7b83f216_o.jpg"},
	  {"iL":"https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/1280px-Flag_of_the_United_States.svg.png",
		  "tL":"USA",
		  "pL":"紐約",
		  "hL":"http://image.manytour.com/notes/1853/665/1.jpg"},
	  ];
	  var str='';
	  function f(){
		for(i = 0;i<list.length;i++){
			str += 	'<li class="collection-item avatar"><img src="'+list[i].iL+ '"alt="" class="circle">\
				<span class="title">'+list[i].tL+'</span>'+'<p>'+list[i].pL+'</p>\
				  <a href="'+list[i].hL+'" class="secondary-content"><i class="material-icons">grade</i></a></li>';
		}
	  document.getElementById("aaa").innerHTML = str;
	  }
	  
	  
	  </script>
	  
    </head>

    <body onload="f()">
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    <ul class="collection" id = "aaa">
	</ul>
	</body>
  </html>
